name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        ETH_PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
        BTC_WIF_TESTNET: ${{ secrets.BTC_WIF_TESTNET }}
    steps:
    - name: Checkout Git
      uses: actions/checkout@v1
    # setup node
    - name: Use Node 8
      uses: actions/setup-node@v1
      with:
        node-version: '8.x'
      env:
        CI: true
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    # install dependencies
    - run: npm ci
      
    # lint
    - run: npx cfn-lint validate template.yaml && npm run eslint && npm run flow
      
    # build
    - run: npm run build
    - run: npm run upload && make all ENV=test BTC_WIF=$BTC_WIF_TESTNET ETH_PRIVATE_KEY=$ETH_PRIVATE_KEY
      if: github.event_name == 'push'
    
    - name: Notify slack success
      if: success()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      uses: voxmedia/github-action-slack-notify-build@v1
      with:
        # Updates existing message from the first step
        message_id: ${{ steps.slack.outputs.message_id }}
        channel_id: CESRN89MF
        status: SUCCESS
        color: good
    - name: Notify slack failure
      if: failure()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      uses: voxmedia/github-action-slack-notify-build@v1
      with:
        # Updates existing message from the first step
        message_id: ${{ steps.slack.outputs.message_id }}
        channel_id: CESRN89MF
        status: FAILED
        color: danger
